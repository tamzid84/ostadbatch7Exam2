<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTFâ€‘8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      width: 750px;
      max-width: 95%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .form-group label {
      width: 130px;
	  font-weight: 600;
      font-size: 14px;
      color: #333;
      margin-right: 10px;
      text-align: left;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group input[type="password"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .gender-row {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }

    .gender-label {
      width: 130px;
	  font-weight: 600;
      font-size: 14px;
      color: #333;
      text-align: left;
      margin-right: 10px;
    }

    .gender-options {
      display: flex;
      gap: 20px;
    }

    .gender-options label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: #555;
    }

   .button-group {
  display: flex;
  gap: 15px;
  margin-top: 15px;
}

.cancel-btn {
  background-color: #ff6b6b;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

.cancel-btn:hover {
  background-color: #e74c3c;
}

.submit-btn {
  background: linear-gradient(to right, #6a11cb, #2575fc);
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

.submit-btn:hover {
  background: linear-gradient(to right, #5f0ac7, #1c64f2);
}


    @media (max-width: 700px) {
      .row {
        flex-direction: column;
      }

      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-group label {
        margin-bottom: 6px;
        text-align: left;
      }

      .gender-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .gender-label {
        margin-bottom: 6px;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Registration Form</h2>
    <form>
      <div class="row">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname"  placeholder="Enter your name"  required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username"  required>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your number"  required>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password"  placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" placeholder="Confirm your password"  required>
        </div>
      </div>

      <div class="gender-row">
        <div class="gender-label">Gender:</div>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </div>

       <div class="button-group">
        <button type="reset" class="cancel-btn">Cancel</button>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
